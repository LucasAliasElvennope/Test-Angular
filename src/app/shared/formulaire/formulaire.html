<section id="formulaire">
<form (ngSubmit)="envoyerFormulaire()">
    <label>
      Nom :
      <input [(ngModel)]="nom" name="nom" required />
    </label>
    <br />
    <label>
      Email :
      <input [(ngModel)]="email" name="email" required />
    </label>
    <br />
    <label>
      Message :
      <textarea [(ngModel)]="message" name="message" required></textarea>
    </label>
    <br />
    <button type="submit">Envoyer</button>
  </form>
  
  <hr />

  <p><strong>Nom :</strong> {{ nom }}</p>
  <p><strong>Email :</strong> {{ email }}</p>
</section>
